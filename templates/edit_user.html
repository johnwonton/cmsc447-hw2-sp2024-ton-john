{% extends 'layout.html' %}
{% block body %}
<div class='row'>
    <div class='col-5 mx-auto border'>
        <h3 class="lead text-center text-muted mt-3 border p-2">Edit Student</h3>
        <form method='post' action='{{url_for("edit_user",Id=datas.Id)}}'>
            
            <div class='form-group'>
                <label>Name</label>
                <input type='text' name='Name' required class='form-control' value='{{datas.Name}}'><br>
            </div>

            <div class='form-group'>
                <label>Points</label>
                <input type='text' name='Points' required class='form-control' value='{{datas.Points}}'><br>
            </div>

            <input type='submit' value='Submit' class='col-md-12 btn btn-outline-primary'>
            
        </form>
    </div>
</div>
{% endblock %}
