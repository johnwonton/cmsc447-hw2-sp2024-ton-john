{% extends 'layout.html' %}
{% block body %}
<div class='row'>
    <div class='col-5 mx-auto border'>
        <h3 class="lead text-center text-muted mt-3 border p-2">Add New Student</h3>
        <form method='post' action='{{url_for("add_user")}}'>

            <div class='form-group'>
                <label>Name</label>
                <input type='text' name='Name' required class='form-control'><br>
            </div>

            <div class='form-group'>
                <label>Id</label>
                <input type='number' name='Id' required class='form-control'><br>
            </div>

            <div class='form-group'>
                <label>Points</label>
                <input type='number' name='Points' required class='form-control'><br>
            </div>

            <input type='submit' value='Submit' class='col-md-12 btn btn-outline-primary'>
        </form>
    </div>
</div>
{% endblock %}
